<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="onSubmit()">
    
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="signUpData.name" name="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Surname</ion-label>
      <ion-input type="text" [(ngModel)]="signUpData.surname" name="surname" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nickname</ion-label>
      <ion-input type="text" [(ngModel)]="signUpData.nickname" name="nickname" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="signUpData.email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Birth Date</ion-label>
      <ion-datetime
        display-format="DD/MM/YYYY"
        picker-format="DD/MM/YYYY"
        presentation="date" 
        [(ngModel)]="signUpData.birthDate"
        name="birthDate"
        required>
      </ion-datetime>
    </ion-item>
    
    

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="signUpData.password" name="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="signUpData.confirmPassword" name="confirmPassword" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Profile Picture</ion-label>
      <ion-input type="file" (change)="onFileSelected($event)" accept="image/*"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" color="primary">
      Sign Up
    </ion-button>
    <div class="login-link">
      <p>
      <a (click)="goToLogin()">
      Do you already have an account? <br>
        Login!</a>
      </p>
    </div>

  </form>
</ion-content>
