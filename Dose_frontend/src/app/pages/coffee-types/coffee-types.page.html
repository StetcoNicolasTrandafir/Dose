<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My coffees</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">My coffees</ion-title>
    </ion-toolbar>
  </ion-header>


  <!-- <app-coffee-type-card *ngFor="let coffee of coffeeTypes" [coffee]="coffee"></app-coffee-type-card> -->

  <app-coffe-type-card *ngFor="let coffee of coffeeTypes" [coffee]="coffee"></app-coffe-type-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/coffee-types']" routerDirection="root">
        Coffees
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/brews']" routerDirection="root">
        Brews
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
